<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple React Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: Inter, system-ui, sans-serif; 
      background: #0f172a; 
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const SimpleComponent = () => {
      return (
        <div style={{padding: '20px', background: '#1e293b', borderRadius: '8px'}}>
          <h1 style={{color: '#60a5fa'}}>Hello from React!</h1>
          <p>If you can see this, React is working properly.</p>
          <button 
            onClick={() => alert('Button clicked!')}
            style={{
              background: '#3b82f6',
              color: 'white',
              padding: '10px 20px',
              border: 'none',
              borderRadius: '6px',
              cursor: 'pointer'
            }}
          >
            Click me!
          </button>
        </div>
      );
    };
    
    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SimpleComponent />);
  </script>
</body>
</html>
