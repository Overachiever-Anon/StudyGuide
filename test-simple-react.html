<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #0f172a; 
            color: white; 
            font-family: system-ui;
        }
    </style>
</head>
<body>
    <div id="root">Loading...</div>

    <script type="text/babel">
        console.log('Script starting...');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);

        const SimpleComponent = () => {
            console.log('SimpleComponent rendering...');
            return React.createElement('div', {
                style: { padding: '20px', background: '#1e293b', borderRadius: '8px', margin: '20px 0' }
            }, 
                React.createElement('h1', { style: { color: '#3b82f6' } }, 'Simple React Test'),
                React.createElement('p', null, 'If you can see this, React is working!'),
                React.createElement('button', {
                    style: { padding: '10px 20px', background: '#3b82f6', color: 'white', border: 'none', borderRadius: '4px' },
                    onClick: () => alert('Button clicked!')
                }, 'Click me!')
            );
        };

        try {
            console.log('Creating root...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            console.log('Root created:', root);
            
            console.log('Rendering component...');
            root.render(React.createElement(SimpleComponent));
            console.log('Render called');
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
